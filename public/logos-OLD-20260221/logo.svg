<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#ffffff"/>
  
  <!-- Red bar - The Economist signature -->
  <rect x="40" y="40" width="320" height="8" fill="#E3120B"/>
  
  <!-- Main text - El Norte del País -->
  <text 
    x="200" 
    y="180" 
    font-family="serif" 
    font-size="48" 
    font-weight="700" 
    text-anchor="middle" 
    fill="#1a1a1a"
    letter-spacing="-1">
    El Norte
  </text>
  
  <text 
    x="200" 
    y="240" 
    font-family="serif" 
    font-size="48" 
    font-weight="700" 
    text-anchor="middle" 
    fill="#1a1a1a"
    letter-spacing="-1">
    del País
  </text>
  
  <!-- Tagline -->
  <text 
    x="200" 
    y="290" 
    font-family="sans-serif" 
    font-size="14" 
    font-weight="600" 
    text-anchor="middle" 
    fill="#6b6b6b"
    letter-spacing="2">
    INTELIGENCIA INDUSTRIAL
  </text>
  
  <!-- Red bar bottom -->
  <rect x="40" y="352" width="320" height="8" fill="#E3120B"/>
</svg>
